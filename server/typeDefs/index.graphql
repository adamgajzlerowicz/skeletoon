const typeDefs = `
type Query {
  users: [User!]!,
  login(username: String!, password: String!): Login,
}

type Mutation {
    createUser(username: String!, email: String, password: String): Login
}

type Login {
   token: String!,
   refresh: String!,
   ttl: Int!
}

type User {
  username: String!,
  email: String!
}

`;

export default typeDefs;
