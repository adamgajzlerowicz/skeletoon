const typeDefs = `
type Query {
  users: [User!]!,
  login(username: String!, password: String!): Login,
}

type Mutation {
    createUser(username: String!, email: String, password: String): User
}

type Login {
   token: String!
}

type User {
  username: String!,
  email: String!,
  password: String!
}

`;

export default typeDefs;
